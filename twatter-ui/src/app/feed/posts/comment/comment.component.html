<div class="comment-body">
  <h3 mat-subheader>Comments</h3>
  <mat-divider></mat-divider>
  <span class="side-by-side">
    <mat-form-field class="comment-input">
      <input matInput placeholder="Comment" [formControl]="commentControl">
    </mat-form-field>

    <button mat-flat-button color="primary" (click)="postComment()">Comment</button>
  </span>

  <mat-divider></mat-divider>

  <mat-list *ngIf="comments.length > 0;else no_comment">
    <mat-list-item *ngFor="let comment of comments">
      <div class="side-by-side">
        <span>
        <p class="name">{{commentNameMap.get(comment.userId)}}</p>
        <p class="comment">{{comment.text}}</p>
          </span>
        <span>
          <button mat-icon-button *ngIf="canDelete(comment)" (click)="deleteComment(comment)"><mat-icon>delete</mat-icon></button>
        </span>
      </div>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>

  <ng-template #no_comment>
    <p>Be the first one to roast!</p>
  </ng-template>

</div>
