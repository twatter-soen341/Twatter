<h1>USERS</h1>
<drag-scroll scrollbar-hidden=true class="carousel" *ngIf="users">
  <mat-card drag-scroll-item *ngFor="let user of users">
    <img mat-card-image src="../../../assets/images/twatterLogo.png"/>
    <mat-card-content>
      {{ user.firstName }} {{ user.lastName }}
    </mat-card-content>
  </mat-card>
</drag-scroll>
