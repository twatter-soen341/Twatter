<span class="side-by-side">
  <button mat-icon-button aria-label="Roasty" aria-hidden="false" class="medium-icon" (click)="onClick()">
    <mat-icon [svgIcon]="icon" matTooltip="ROAST IT!" matTooltipPosition="above"></mat-icon>
  </button>
  <button mat-mini-fab [ngClass]="likesStyle" [disableRipple]="true"
          [matTooltip]="getNamesLikes()"
          [matTooltipClass]="'my-tooltip'">x {{likes.length}}</button>
</span>
