<div class="container">
  <div id="content">
    <div id="main-content">
      <mat-tab-group #tabGroup>
        <mat-tab label="ALL">
          <div class="flex-container">
            <div class="action-container">
              <div *ngIf="!userError">
                <h1>USERS</h1>
                <drag-scroll class="carousel">
                  <mat-card
                    class="mat-card-carousel"
                    drag-scroll-item
                    *ngFor="let user of users"
                    (click)="goToProfile(user._id)"
                  >
                    <img
                      mat-card-image
                      src="../../../../assets/images/twatterLogo.png"
                    />

                    <mat-divider></mat-divider>

                    <mat-card-content class="mat-card-content-carousel">
                      <!-- Add link to profile -->
                      {{ user.firstName }} {{ user.lastName }} <br />
                      <!-- Add Follow Button -->
                      Twat Score
                      <!-- Add Twat Score -->
                      <br />
                      <!-- Add Twat Age -->
                      Twat years old
                    </mat-card-content>
                  </mat-card>
                </drag-scroll>
              </div>

              <div *ngIf="!twatError">
                <h1>TWATS</h1>
                <app-twat-list
                  [twats]="twats"
                  style="padding-bottom:25px"
                  [simplified]="true"
                  [limit]="2"
                ></app-twat-list>
                <div *ngIf="twats.length > 2" class="link-container">
                  <button mat-button (click)="tabGroup.selectedIndex = 2">
                    See more
                  </button>
                </div>
              </div>
              <h1 *ngIf="userError && twatError" class="center">
                Uh Oh, there is no match for your search!
              </h1>
            </div>
          </div>
        </mat-tab>

        <mat-tab label="USERS">
          <div class="flex-container">
            <div class="action-container">
              <div *ngFor="let user of users">
                <mat-card class="gallery-img">
                  <img
                    mat-card-image
                    src="../../../../assets/images/twatterLogo.png"
                  />

                  <mat-divider></mat-divider>

                  <mat-card-content>
                    <br />
                    <!-- Add link to profile -->
                    {{ user.firstName }} {{ user.lastName }} <br />
                    <!-- Add Follow Button -->
                    Twat Score
                    <!-- Add Twat Score -->
                    <br />
                    <!-- Add Twat Age -->
                    Twat years old
                  </mat-card-content>
                </mat-card>
              </div>
            </div>
          </div>
        </mat-tab>

        <mat-tab label="TWATS">
          <div class="flex-container">
            <div class="action-container">
              <div *ngIf="!twatError">
                <app-twat-list
                  [twats]="twats"
                  style="padding-bottom:25px"
                  [simplified]="true"
                ></app-twat-list>
              </div>
              <p *ngIf="userError && twatError" class="center">
                Uh Oh, there is no match for your search!
              </p>
            </div>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
