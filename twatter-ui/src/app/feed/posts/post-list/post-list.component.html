<div *ngIf="posts.length > 0">
  <mat-card *ngFor="let post of posts">
    <mat-card-header>
      <div mat-card-avatar class="card-header-image" routerLink="/profile"></div>
      <mat-card-title>{{ post.firstName }} {{ post.lastName }}</mat-card-title>
      <mat-card-subtitle>{{ post.timeStamp }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <ng-scrollbar class="scrollbar">
        <div [innerHTML]="post.content" class="post-list"></div>
      </ng-scrollbar>
    </mat-card-content>

    <mat-divider></mat-divider>
    <mat-card-actions align="right">
      <mat-grid-list cols="4" rowHeight="1">
        <!-- Edit -->
        <mat-grid-title *ngIf="isUser(post.userId)">
          <button mat-button class="btn-45" (click)="onEdit(post.id)" color="accent">EDIT</button>
        </mat-grid-title>
        <!-- Delete -->
        <mat-grid-title *ngIf="isUser(post.userId)">
          <button mat-button class="btn-45" (click)="onDelete(post.id)" color="warn">DELETE</button>
        </mat-grid-title>
        <!-- Like -->
        <mat-grid-title [colspan]="colspan">
          <app-twat-icon-btn [liked] = "isLikedByUser(post)" (clickEvent) = "likePost(post, $event)" >l</app-twat-icon-btn>
        </mat-grid-title>
        <!-- Number of Likes -->
        <mat-grid-list>
          <span class="isLikedByUser(post)?colored:number">{{ getNumLikes(post) }}</span>
        </mat-grid-list>
      </mat-grid-list>
    </mat-card-actions>

    <mat-card-content>
      <mat-divider></mat-divider>
      <app-comment [comments]="post.comments" [postId] ="post.id" (commented)="commentPost(post, $event)"></app-comment>
    </mat-card-content>
  </mat-card>
</div>

<div *ngIf="posts.length == 0" style="margin-top: 7rem;">
  <p class="info-text mat-display-1">
    No Twats added yet...
  </p>
</div>
