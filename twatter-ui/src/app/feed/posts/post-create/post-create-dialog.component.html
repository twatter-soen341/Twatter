<form (submit)="onCreatePost(postForm)" #postForm="ngForm">
  <p class="mat-display-1">Create Twat</p>

  <mat-divider class="header"></mat-divider>

  <mat-form-field appearance="standard">
    <div mat-card-avatar class="card-avatar-image"></div>
    <div class="text-dialog-outer">
      <ng-scrollbar autoUpdate=true>
        <textarea matInput autosize class="text-dialog-inner"
        name="content"
        placeholder="Hi {{ firstName }}, create a Twat?"
        [ngModel]="data.content"
        (ngModelChange)="getContent($event)">
        </textarea>
      </ng-scrollbar>
    </div>
  </mat-form-field>

  <mat-card-actions align="end">
    <button mat-button type="submit">TWAT</button>
  </mat-card-actions>
 </form>
