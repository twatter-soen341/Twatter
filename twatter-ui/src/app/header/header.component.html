<mat-toolbar class="header" color="primary">
  <span class="left-justify">
    <div mat-card-avatar class="card-avatar-image"></div>
    <div class="text-after-image">{{ firstName }}</div>
  </span>

  <button mat-flat-button color="primary" (click)="bringsBackToTop()">HOME</button>

  <span class="right-justify">

    <ul class="navigation">

      <!--Settings menu button-->
      <button mat-flat-button color="primary" [matMenuTriggerFor]="menu">Settings</button>
      <mat-menu #menu="matMenu" class="myMenu">
        <button mat-menu-item (click)="changeThemeToDarkMode()">Dark Mode</button>
        <button mat-menu-item (click)="changeThemeToLightMode()">Light Mode</button>
      </mat-menu>

    <button mat-flat-button color="primary" (click)="onLogout()">Logout</button>
    </ul>

</span>


</mat-toolbar>
